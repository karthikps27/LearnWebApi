AWSTemplateFormatVersion: 2010-09-09
Description: "PostgresDB Stack for fargate instance of LearnWebApi"
Outputs:
  SQLDatabaseEndpoint:
    Description: "Database endpoint"
    Value: !Sub "${DBInstance.Endpoint.Address}"
  SQLDatabasePort:
    Description: "Database endpoint"
    Value: !Sub "${DBInstance.Endpoint.Port}"
Parameters: 
  VpcId:
    Type: AWS::EC2::VPC::Id
  ApplicationSecurityGroupId:
    Type: String
  DBName:
    Type: String
  DBInstanceClass:
    Type: String
  DBUsername:
    Type: String
  DBPassword:
    Type: String
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: SQL Instance name, master username and password
      Parameters:
        - SqlServerInstanceName
        - DatabaseUsername
        - DatabasePassword
      ParameterLabels:
        SqlServerInstanceName:
            default: Instance name
        DatabaseUsername:
            default: Master user name
        DatabasePassword:
            default: Password
Resources:
  DatabaseSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: "Security group for database"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 5432
        ToPort: 5432
        SourceSecurityGroupId: !Ref ApplicationSecurityGroupId
  DBInstance:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: 10
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      DBInstanceClass: "db.t2.micro"
      DBName: !Ref DBName
      Engine: postgres
      EngineVersion: "11.6"
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup